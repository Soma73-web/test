version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: neet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - neet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Backend API
  backend:
    image: ${ACR_SERVER}/${BACKEND_IMAGE}:${TAG}
    container_name: neet-backend-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL_DEV: ${FRONTEND_URL_DEV}
      FRONTEND_URL_PROD: ${FRONTEND_URL_PROD}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY}
      STORAGE_ACCOUNT: ${STORAGE_ACCOUNT}
      STORAGE_KEY: ${STORAGE_KEY}
      STORAGE_CONTAINER: ${STORAGE_CONTAINER}
    ports:
      - "5000:5000"
    networks:
      - neet-network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health || exit 1"]
      timeout: 20s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  neet-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
