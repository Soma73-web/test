name: Deploy to VPS

on:
  push:
    branches:
      - master-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/vagus
            git fetch origin
            git reset --hard origin/master-1
            cd client
            npm install
            npm run build